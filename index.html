<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מכון רב הופמן - מערכת ניהול</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .nav-active { background-color: #1e293b; border-right: 4px solid #3b82f6; color: white; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-slate-800 text-slate-300 flex-shrink-0 flex flex-col shadow-2xl">
        <div class="p-6 text-white text-2xl font-bold border-b border-slate-700 text-center">
            מכון רב הופמן
            <div class="text-xs font-light text-slate-400 mt-1 uppercase tracking-widest">Management System</div>
        </div>
        <nav class="flex-1 mt-4 space-y-1">
            <button onclick="switchTab('dashboard')" class="nav-item w-full text-right py-3 px-6 hover:bg-slate-700 transition flex items-center"><i class="fas fa-chart-pie ml-3"></i> דשבורד מרכזי</button>
            <button onclick="switchTab('tasks')" class="nav-item w-full text-right py-3 px-6 hover:bg-slate-700 transition flex items-center"><i class="fas fa-list-check ml-3"></i> משימות ולו"ז</button>
            <button onclick="switchTab('books')" class="nav-item w-full text-right py-3 px-6 hover:bg-slate-700 transition flex items-center"><i class="fas fa-book-open ml-3"></i> מערך הספרים</button>
            <button onclick="switchTab('donors')" class="nav-item w-full text-right py-3 px-6 hover:bg-slate-700 transition flex items-center"><i class="fas fa-heart ml-3"></i> גיוס כספים</button>
            <button onclick="switchTab('logistics')" class="nav-item w-full text-right py-3 px-6 hover:bg-slate-700 transition flex items-center"><i class="fas fa-globe ml-3"></i> הפצה וחו"ל</button>
            <button onclick="switchTab('expenses')" class="nav-item w-full text-right py-3 px-6 hover:bg-slate-700 transition flex items-center"><i class="fas fa-shekel-sign ml-3"></i> חובות וספקים</button>
        </nav>
        <div class="p-4 bg-slate-900 text-xs flex items-center justify-between">
            <span>שלום, <strong>ביינוש</strong></span>
            <span class="text-green-500 text-[10px]"><i class="fas fa-circle"></i> Online</span>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="bg-white p-4 shadow-sm border-b flex justify-between items-center z-10">
            <h1 id="page-title" class="text-xl font-bold text-slate-700 italic">דשבורד מרכזי</h1>
            <div class="flex gap-2">
                <button onclick="showModal('task')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm flex items-center shadow-md"><i class="fas fa-plus ml-2"></i> משימה</button>
                <button onclick="showModal('manager')" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm flex items-center shadow-md"><i class="fas fa-user-plus ml-2"></i> מנהל</button>
                <button onclick="fetchData()" class="bg-slate-100 hover:bg-slate-200 text-slate-600 p-2 rounded-lg transition"><i class="fas fa-sync-alt"></i></button>
            </div>
        </header>

        <section class="p-8 overflow-y-auto flex-1">
            <div id="loader" class="flex flex-col items-center justify-center h-full space-y-4">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-slate-500 animate-pulse">מתחבר למסד הנתונים של המכון...</p>
            </div>
            
            <div id="main-content" class="hidden animate-in fade-in duration-500">
                </div>
        </section>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6">
            <h3 id="modal-title" class="text-xl font-bold mb-6 text-slate-800">הוספה למערכת</h3>
            <div class="space-y-4">
                <input type="text" id="modal-input" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-blue-500 outline-none transition" placeholder="תיאור המשימה או שם המנהל">
                <div id="modal-extra-fields"></div>
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="hideModal()" class="px-6 py-2 text-slate-500 hover:bg-slate-50 rounded-lg">ביטול</button>
                <button onclick="saveData()" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700">שמור שינויים</button>
            </div>
        </div>
    </div>

    <script>
        // שילוב הלינק החדש שלך
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrAL5XYrhPnFQxlRXd9AlhAr_fvEbyh6HW0ZujTw3J58OhpDmRlOts-crLs73zita1Ig/exec";
        let localData = {};

        async function fetchData() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                localData = await response.json();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                switchTab('dashboard');
            } catch (err) {
                document.getElementById('loader').innerHTML = `
                    <div class="text-red-500 bg-red-50 p-6 rounded-xl border border-red-200 text-center">
                        <i class="fas fa-exclamation-triangle text-3xl mb-2"></i>
                        <p class="font-bold text-lg">שגיאה בחיבור לנתונים</p>
                        <p class="text-sm">וודא שהפריסה בגוגל מוגדרת ל-'Anyone' ושבוצעה פריסה חדשה.</p>
                    </div>
                `;
            }
        }

        function switchTab(tab) {
            const container = document.getElementById('main-content');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('nav-active'));
            // הצביעה תעבוד לפי שם הטאב
            
            if (tab === 'dashboard') renderDashboard(container);
            if (tab === 'tasks') renderTasks(container);
            if (tab === 'books') renderBooks(container);
        }

        function renderDashboard(el) {
            document.getElementById('page-title').innerText = "דשבורד מכון רב הופמן";
            el.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-r-4 border-blue-600">
                        <p class="text-slate-400 text-xs">משימות בביצוע</p>
                        <h4 class="text-2xl font-bold text-slate-800">${(localData.tasks || []).length}</h4>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-r-4 border-emerald-500">
                        <p class="text-slate-400 text-xs">ספרים במערך</p>
                        <h4 class="text-2xl font-bold text-slate-800">${(localData.books || []).length}</h4>
                    </div>
                </div>
            `;
        }

        function renderTasks(el) {
            document.getElementById('page-title').innerText = "משימות לביצוע וסטטוס";
            let html = `<div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <table class="w-full text-right border-collapse">
                    <thead class="bg-slate-50 text-slate-500 uppercase text-xs tracking-wider">
                        <tr><th class="p-4 border-b">תיאור משימה</th><th class="p-4 border-b">דחיפות</th><th class="p-4 border-b text-center">מנהל</th></tr>
                    </thead>
                    <tbody>`;
            (localData.tasks || []).forEach(t => {
                const badge = t.דחיפות === 'גבוהה' ? 'bg-red-100 text-red-600' : 'bg-slate-100 text-slate-600';
                html += `<tr class="hover:bg-slate-50 transition">
                    <td class="p-4 border-b font-medium">${t.משימה}</td>
                    <td class="p-4 border-b"><span class="${badge} px-3 py-1 rounded-full text-[10px] font-bold">● ${t.דחיפות}</span></td>
                    <td class="p-4 border-b text-center text-sm font-semibold text-slate-700">${t.מנהל}</td>
                </tr>`;
            });
            el.innerHTML = html + `</tbody></table></div>`;
        }

        function showModal(type) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = type === 'task' ? 'משימה חדשה למכון' : 'הוספת מנהל ביצוע חדש';
        }

        function hideModal() { document.getElementById('modal').classList.add('hidden'); }

        window.onload = fetchData;
    </script>
</body>
</html>
