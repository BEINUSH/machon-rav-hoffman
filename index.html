<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול - מכון רב הופמן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .sidebar-link { transition: all 0.2s; border-radius: 0.5rem; margin-bottom: 0.25rem; display: flex; align-items: center; padding: 0.75rem 1rem; cursor: pointer; }
        .sidebar-link:hover { background-color: #334155; color: white; }
        .sidebar-link.active { background-color: #3b82f6; color: white; }
        .card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); padding: 1.5rem; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 bg-slate-800 text-slate-300 flex flex-col shadow-2xl z-20 overflow-y-auto">
        <div class="p-6 border-b border-slate-700">
            <h1 class="text-white text-xl font-bold tracking-tight italic">מכון רב הופמן</h1>
            <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-widest">ניהול והוצאה לאור</p>
        </div>
        
        <nav class="flex-1 p-4 space-y-1 text-sm">
            <div class="text-[10px] font-bold text-slate-500 px-4 mb-2 uppercase italic">ניהול שוטף</div>
            <div onclick="switchTab('tasks')" class="nav-item sidebar-link active" id="btn-tasks"><i class="fas fa-list-ul ml-3"></i> משימות ולו"ז</div>
            <div onclick="switchTab('staff')" class="nav-item sidebar-link" id="btn-staff"><i class="fas fa-users ml-3"></i> עובדי המכון</div>
            
            <div class="text-[10px] font-bold text-slate-500 px-4 mt-6 mb-2 uppercase italic">מערך הספרים</div>
            <div onclick="switchTab('books-he')" class="nav-item sidebar-link" id="btn-books-he"><i class="fas fa-book ml-3"></i> ספרים - עברית</div>
            <div onclick="switchTab('books-en')" class="nav-item sidebar-link" id="btn-books-en"><i class="fas fa-language ml-3"></i> מדור אנגלית</div>

            <div class="text-[10px] font-bold text-slate-500 px-4 mt-6 mb-2 uppercase italic">כספים ולוגיסטיקה</div>
            <div onclick="switchTab('donors')" class="nav-item sidebar-link" id="btn-donors"><i class="fas fa-hand-holding-heart ml-3"></i> גיוס כספים</div>
            <div onclick="switchTab('logistics')" class="nav-item sidebar-link" id="btn-logistics"><i class="fas fa-shipping-fast ml-3"></i> הפצה וחו"ל</div>
            <div onclick="switchTab('expenses')" class="nav-item sidebar-link" id="btn-expenses"><i class="fas fa-shekel-sign ml-3"></i> חובות לספקים</div>
        </nav>

        <div class="p-4 bg-slate-900 border-t border-slate-700">
            <p class="text-[10px] text-slate-500 mb-1 font-bold italic">בעלות העמותה:</p>
            <p class="text-xs font-bold text-white">מאיר שמחה שטיין</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm">
            <h2 id="current-tab-title" class="text-lg font-bold text-slate-800 italic tracking-wide">משימות ולו"ז ביצוע</h2>
            <div class="flex space-x-3 space-x-reverse">
                <button onclick="showModal('task')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md transform active:scale-95 transition">
                    <i class="fas fa-plus ml-2"></i> משימה חדשה
                </button>
                <button onclick="fetchData()" class="bg-slate-100 p-2 rounded-lg text-slate-500 hover:bg-slate-200 transition">
                    <i class="fas fa-sync-alt" id="refresh-icon"></i>
                </button>
            </div>
        </header>

        <div id="main-area" class="p-8 overflow-y-auto h-full">
            <div id="loader" class="flex flex-col items-center justify-center h-full space-y-4">
                <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-slate-500 font-medium italic animate-pulse">מתחבר למסד הנתונים...</p>
            </div>
            <div id="tab-content" class="hidden space-y-6 animate-in fade-in duration-500"></div>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="p-6 border-b">
                <h3 id="modal-title" class="text-xl font-bold italic">הוספת נתונים</h3>
            </div>
            <div class="p-6 space-y-4" id="modal-body"></div>
            <div class="p-6 bg-slate-50 flex justify-end space-x-3 space-x-reverse">
                <button onclick="hideModal()" class="px-6 py-2 text-slate-500 font-bold hover:bg-slate-100 rounded-lg">ביטול</button>
                <button onclick="submitData()" id="btn-submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold shadow-lg hover:bg-blue-700 transition">
                    <span id="submit-text">שמור במערכת</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // שימוש בלינק המעודכן ששלחת
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJNxbQ-Qu-YuBaZEWih3X3xpOE-wAZuEpXHfQCgoIzhT68DauDYNCZweHgKIyhE_1FUQ/exec";
        let store = {};
        let currentModalType = 'task';

        async function fetchData() {
            const refreshIcon = document.getElementById('refresh-icon');
            refreshIcon.classList.add('animate-spin');
            try {
                const response = await fetch(APPS_SCRIPT_URL + "?action=getData");
                store = await response.json();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('tab-content').classList.remove('hidden');
                switchTab('tasks');
            } catch (e) {
                document.getElementById('main-area').innerHTML = `<div class="bg-red-50 text-red-600 p-10 rounded-xl border border-red-200 text-center font-bold italic">שגיאה בחיבור לנתונים. וודא שהפריסה בשיטס מוגדרת ל-Anyone.</div>`;
            }
            refreshIcon.classList.remove('animate-spin');
        }

        async function submitData() {
            const btn = document.getElementById('btn-submit');
            const submitText = document.getElementById('submit-text');
            const payload = {
                type: currentModalType,
                taskName: document.getElementById('in-task')?.value || '',
                urgency: document.getElementById('in-urgency')?.value || '',
                manager: document.getElementById('in-manager')?.value || '',
                timeframe: document.getElementById('in-timeframe')?.value || 'חודשי'
            };

            if (!payload.taskName) return alert("נא למלא תיאור משימה");

            submitText.innerText = "שומר...";
            btn.disabled = true;
            try {
                await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("המשימה נשלחה בהצלחה!");
                hideModal();
                fetchData();
            } catch (e) { alert("שגיאה בשמירה."); }
            finally { submitText.innerText = "שמור במערכת"; btn.disabled = false; }
        }

        function switchTab(tabId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + tabId).classList.add('active');
            const content = document.getElementById('tab-content');
            const title = document.getElementById('current-tab-title');

            if(tabId === 'tasks') {
                title.innerText = "משימות לפי חודש וטווח ארוך";
                renderTasks(content);
            } else if(tabId === 'books-he') {
                title.innerText = "מערך הספרים - עברית";
                renderBooks(content, 'עברית');
            } else if(tabId === 'books-en') {
                title.innerText = "International Division - אנגלית";
                renderBooks(content, 'אנגלית');
            } else if(tabId === 'expenses') {
                title.innerText = "חובות לספקים ועלויות שוטפות";
                renderExpenses(content);
            } else if(tabId === 'donors') {
                title.innerText = "גיוס כספים ותורמים אקטואליים";
                renderDonors(content);
            }
        }

        function renderTasks(el) {
            const tasks = store.tasks || [];
            const high = tasks.filter(t => t.דחיפות === 'גבוהה');
            el.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card border-r-8 border-red-500">
                        <h4 class="font-bold text-red-600 mb-4 italic flex items-center"><i class="fas fa-fire-alt ml-2"></i> דחוף לביצוע מידי</h4>
                        <div class="space-y-3">
                            ${high.length ? high.map(t => `<div class="p-4 bg-red-50 rounded-xl border border-red-100 shadow-sm font-bold text-slate-800">${t.משימה} <div class="text-[10px] text-red-400 mt-1 uppercase italic">אחראי: ${t.מנהל}</div></div>`).join('') : '<p class="text-slate-400 italic text-sm text-center">אין משימות דחופות</p>'}
                        </div>
                    </div>
                    <div class="card border-r-8 border-slate-300 bg-slate-50/20">
                        <h4 class="font-bold text-slate-600 mb-4 italic">משימות לטווח ארוך</h4>
                        <div class="space-y-2">
                            ${tasks.filter(t => t.timeframe === 'ארוך').map(t => `<div class="p-3 bg-white rounded-lg shadow-sm text-sm italic">${t.משימה}</div>`).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function renderBooks(el, lang) {
            const list = lang === 'עברית' ? 
                ['יסודות החינוך', 'מודעות', 'שידוכים', 'על הפחד', 'המחונך', 'כמים'] : 
                ['Awareness', 'Shidduchim', 'Foundations', 'Like Water', 'Educated'];
            el.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                ${list.map(name => `
                    <div class="card border-t-4 border-blue-600 hover:shadow-xl transition-all">
                        <h4 class="font-bold text-lg italic mb-4">${name}</h4>
                        <div class="space-y-2">
                            <div class="flex justify-between text-[10px] font-bold uppercase tracking-tighter"><span>גיוס כספים:</span> <span class="text-emerald-600 italic">₪12,500 / ₪40,000</span></div>
                            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden shadow-inner"><div class="bg-emerald-500 h-full shadow-lg" style="width: 35%"></div></div>
                        </div>
                        <button class="mt-6 w-full py-2 bg-slate-50 text-blue-600 text-[10px] font-bold rounded-lg border border-slate-100 uppercase tracking-widest hover:bg-blue-50">פרטי תורמים ומתנות</button>
                    </div>
                `).join('')}
            </div>`;
        }

        function renderExpenses(el) {
            el.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 text-center">
                    <div class="card border-b-4 border-blue-500"><p class="text-[10px] text-slate-400 font-bold">משרד</p><h2 class="text-2xl font-bold italic mt-1">₪1,000</h2></div>
                    <div class="card border-b-4 border-slate-800"><p class="text-[10px] text-slate-400 font-bold">חניה</p><h2 class="text-2xl font-bold italic mt-1">₪450</h2></div>
                    <div class="card border-b-4 border-slate-800"><p class="text-[10px] text-slate-400 font-bold">רכב</p><h2 class="text-2xl font-bold italic mt-1">₪1,500</h2></div>
                    <div class="card border-b-4 border-emerald-500"><p class="text-[10px] text-slate-400 font-bold">גוגל/מייל</p><h2 class="text-2xl font-bold italic mt-1">$100</h2></div>
                </div>`;
        }

        function showModal(type) {
            currentModalType = type;
            document.getElementById('modal').classList.remove('hidden');
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <input id="in-task" class="w-full p-4 border-2 border-slate-100 rounded-xl focus:border-blue-500 outline-none transition font-bold" placeholder="תיאור המשימה">
                <select id="in-urgency" class="w-full p-4 border-2 border-slate-100 rounded-xl mt-2 font-bold italic">
                    <option value="רגילה">דחיפות רגילה</option>
                    <option value="גבוהה">דחיפות גבוהה</option>
                </select>
                <select id="in-timeframe" class="w-full p-4 border-2 border-slate-100 rounded-xl mt-2 font-bold italic">
                    <option value="חודשי">משימה חודשית</option>
                    <option value="ארוך">טווח ארוך</option>
                </select>
                <input id="in-manager" class="w-full p-4 border-2 border-slate-100 rounded-xl mt-2 font-bold italic" placeholder="מי מנהל הביצוע?">
            `;
        }

        function hideModal() { document.getElementById('modal').classList.add('hidden'); }
        window.onload = fetchData;
    </script>
</body>
</html>
