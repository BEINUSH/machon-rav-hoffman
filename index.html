<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול - מכון רב הופמן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .sidebar-link { transition: all 0.2s; border-radius: 0.5rem; margin-bottom: 0.25rem; display: flex; align-items: center; padding: 0.75rem 1rem; }
        .sidebar-link:hover { background-color: #334155; color: white; }
        .sidebar-link.active { background-color: #3b82f6; color: white; }
        .card { background: white; border-radius: 1rem; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); padding: 1.5rem; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 bg-slate-800 text-slate-300 flex flex-col shadow-2xl z-20 overflow-y-auto">
        <div class="p-6 border-b border-slate-700">
            <h1 class="text-white text-xl font-bold tracking-tight">מכון רב הופמן</h1>
            <p class="text-xs text-slate-400 mt-1 uppercase">ניהול והוצאה לאור</p>
        </div>
        
        <nav class="flex-1 p-4 space-y-1">
            <div class="text-[10px] font-bold text-slate-500 px-4 mb-2 uppercase">ניהול שוטף</div>
            <button onclick="switchTab('tasks')" class="nav-item sidebar-link w-full text-right active" id="btn-tasks">
                <i class="fas fa-list-ul ml-3"></i> משימות ולו"ז
            </button>
            <button onclick="switchTab('staff')" class="nav-item sidebar-link w-full text-right" id="btn-staff">
                <i class="fas fa-users ml-3"></i> עובדי המכון
            </button>
            
            <div class="text-[10px] font-bold text-slate-500 px-4 mt-6 mb-2 uppercase">מערך הספרים</div>
            <button onclick="switchTab('books-he')" class="nav-item sidebar-link w-full text-right" id="btn-books-he">
                <i class="fas fa-book ml-3"></i> ספרים - עברית
            </button>
            <button onclick="switchTab('books-en')" class="nav-item sidebar-link w-full text-right" id="btn-books-en">
                <i class="fas fa-language ml-3"></i> מדור אנגלית
            </button>
            <button onclick="switchTab('printing')" class="nav-item sidebar-link w-full text-right" id="btn-printing">
                <i class="fas fa-print ml-3"></i> מערך הדפסה
            </button>

            <div class="text-[10px] font-bold text-slate-500 px-4 mt-6 mb-2 uppercase">כספים ולוגיסטיקה</div>
            <button onclick="switchTab('donors')" class="nav-item sidebar-link w-full text-right" id="btn-donors">
                <i class="fas fa-hand-holding-heart ml-3"></i> גיוס כספים
            </button>
            <button onclick="switchTab('logistics')" class="nav-item sidebar-link w-full text-right" id="btn-logistics">
                <i class="fas fa-truck-loading ml-3"></i> הפצה וחו"ל
            </button>
            <button onclick="switchTab('expenses')" class="nav-item sidebar-link w-full text-right" id="btn-expenses">
                <i class="fas fa-file-invoice-dollar ml-3"></i> חובות וספקים
            </button>
            <button onclick="switchTab('lectures')" class="nav-item sidebar-link w-full text-right" id="btn-lectures">
                <i class="fas fa-microphone ml-3"></i> מערך הרצאות
            </button>
        </nav>

        <div class="p-4 bg-slate-900 border-t border-slate-700">
            <div class="flex items-center space-x-3 space-x-reverse">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-xs">מש</div>
                <div>
                    <p class="text-xs font-bold text-white">מאיר שמחה שטיין</p>
                    <p class="text-[10px] text-slate-400">בעלות העמותה</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm">
            <h2 id="current-tab-title" class="text-lg font-bold text-slate-800">משימות לפי חודש ודחיפות</h2>
            <div class="flex space-x-3 space-x-reverse">
                <button onclick="showModal('task')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-sm transition">
                    <i class="fas fa-plus ml-2"></i> משימה חדשה
                </button>
                <button onclick="fetchData()" class="bg-slate-100 p-2 rounded-lg text-slate-500 hover:bg-slate-200 transition">
                    <i class="fas fa-sync-alt" id="refresh-icon"></i>
                </button>
            </div>
        </header>

        <div id="main-area" class="p-8 overflow-y-auto h-full">
            <div id="loader" class="flex flex-col items-center justify-center h-full space-y-4">
                <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-slate-500 font-medium">מושך נתונים מהמכון...</p>
            </div>
            <div id="tab-content" class="hidden space-y-6"></div>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="p-6 border-b">
                <h3 id="modal-title" class="text-xl font-bold">הוספת נתונים</h3>
            </div>
            <div class="p-6 space-y-4">
                <div id="modal-body" class="space-y-4"></div>
            </div>
            <div class="p-6 bg-slate-50 flex justify-end space-x-3 space-x-reverse">
                <button onclick="hideModal()" class="px-6 py-2 text-slate-500 font-bold">ביטול</button>
                <button onclick="submitData()" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold shadow-lg hover:bg-blue-700">שמור במערכת</button>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby1P8oLUUl-YSfsIk-DEcPRD8cHqAwjgXna37nKk8f8GVIT8_QpzSnrNxkrCKMyJPErJQ/exec";
        let store = {};

        async function fetchData() {
            document.getElementById('refresh-icon').classList.add('animate-spin');
            try {
                const response = await fetch(APPS_SCRIPT_URL + "?action=getData");
                store = await response.json();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('tab-content').classList.remove('hidden');
                switchTab('tasks');
            } catch (e) {
                alert("שגיאה בחיבור לנתונים. וודא שהפריסה בגוגל תקינה.");
            }
            document.getElementById('refresh-icon').classList.remove('animate-spin');
        }

        function switchTab(tabId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + tabId).classList.add('active');
            
            const content = document.getElementById('tab-content');
            const title = document.getElementById('current-tab-title');
            
            if(tabId === 'tasks') {
                title.innerText = "משימות לפי חודש וטווח ארוך";
                renderTasks(content);
            } else if(tabId === 'books-he') {
                title.innerText = "ניהול ספרי המכון - עברית";
                renderBooks(content, 'עברית');
            } else if(tabId === 'books-en') {
                title.innerText = "מדור אנגלית - International";
                renderBooks(content, 'אנגלית');
            } else if(tabId === 'expenses') {
                title.innerText = "חובות לספקים ועלויות שוטפות";
                renderExpenses(content);
            } else if(tabId === 'logistics') {
                title.innerText = "דשבורד הפצה ואספקה חו\"ל";
                renderLogistics(content);
            }
        }

        function renderTasks(el) {
            const tasks = store.tasks || [];
            const high = tasks.filter(t => t.דחיפות === 'גבוהה');
            const long = tasks.filter(t => t.סוג === 'טווח ארוך');

            el.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card border-r-4 border-red-500">
                        <h4 class="font-bold text-red-600 mb-4">דחוף לביצוע מידי</h4>
                        ${high.map(t => `<div class="p-3 bg-red-50 rounded-lg mb-2 text-sm"><strong>${t.משימה}</strong> <br> <span class="text-[10px] text-red-400">אחראי: ${t.מנהל}</span></div>`).join('')}
                    </div>
                    <div class="card border-r-4 border-slate-400">
                        <h4 class="font-bold text-slate-600 mb-4">משימות לטווח ארוך</h4>
                        ${long.map(t => `<div class="p-3 bg-slate-50 rounded-lg mb-2 text-sm">${t.משימה}</div>`).join('')}
                    </div>
                </div>
            `;
        }

        function renderBooks(el, lang) {
            const books = (store.books || []).filter(b => b.שפה === lang);
            el.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                ${books.map(b => `
                    <div class="card border-t-4 border-blue-500">
                        <h4 class="font-bold text-lg mb-1">${b.שם}</h4>
                        <div class="text-[10px] text-slate-400 mb-4 italic">סטטוס: ${b.סטטוס}</div>
                        <div class="space-y-2">
                            <div class="flex justify-between text-xs"><span>גיוס כספים:</span> <span class="font-bold">${b.גויס} / ${b.יעד} ₪</span></div>
                            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                <div class="bg-green-500 h-full" style="width: ${(b.גויס/b.יעד*100)}%"></div>
                            </div>
                        </div>
                        <button onclick="showBookDetails('${b.שם}')" class="mt-4 w-full py-2 bg-slate-50 text-blue-600 text-xs font-bold rounded-lg hover:bg-blue-50 transition">פרטי תורמים ומתנות</button>
                    </div>
                `).join('')}
            </div>`;
        }

        function renderExpenses(el) {
            el.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="card text-center">
                        <p class="text-slate-400 text-xs uppercase">משרד וחניה</p>
                        <h2 class="text-2xl font-bold mt-1">₪1,450</h2>
                    </div>
                    <div class="card text-center">
                        <p class="text-slate-400 text-xs uppercase">רכב והוצאות נלוות</p>
                        <h2 class="text-2xl font-bold mt-1">₪1,500</h2>
                    </div>
                    <div class="card text-center">
                        <p class="text-slate-400 text-xs uppercase">ספקי גוגל ומייל</p>
                        <h2 class="text-2xl font-bold mt-1">$100</h2>
                    </div>
                </div>
                <div class="card">
                    <h4 class="font-bold mb-4">חובות לספקים וגמ"חים</h4>
                    <table class="w-full text-right text-sm">
                        <tr class="text-slate-400 border-b italic font-light"><th class="pb-2">ספק/גמ"ח</th><th class="pb-2">סכום</th><th class="pb-2">תאריך</th></tr>
                        ${(store.expenses || []).map(e => `<tr class="border-b"><td class="py-3">${e.ספק}</td><td class="py-3 font-bold text-red-600">${e.סכום} ₪</td><td class="py-3">${e.תאריך}</td></tr>`).join('')}
                    </table>
                </div>
            `;
        }

        // פונקציות מודל והוספה
        function showModal(type) {
            document.getElementById('modal').classList.remove('hidden');
            const body = document.getElementById('modal-body');
            if(type === 'task') {
                body.innerHTML = `
                    <input id="in-task" class="w-full p-3 border rounded-xl" placeholder="תיאור המשימה">
                    <select id="in-urgency" class="w-full p-3 border rounded-xl">
                        <option value="רגילה">דחיפות רגילה</option>
                        <option value="גבוהה">דחיפות גבוהה</option>
                    </select>
                    <select id="in-manager" class="w-full p-3 border rounded-xl">
                        <option>בחר מנהל ביצוע...</option>
                        ${(store.staff || []).map(s => `<option value="${s.שם}">${s.שם} (${s.תפקיד})</option>`).join('')}
                    </select>
                `;
            }
        }

        function hideModal() { document.getElementById('modal').classList.add('hidden'); }

        window.onload = fetchData;
    </script>
</body>
</html>
