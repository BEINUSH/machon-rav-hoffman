<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מכון רב הופמן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; }
        .sidebar-item { @apply flex items-center p-3 mb-1 rounded-lg cursor-pointer transition-all; }
        .sidebar-item:hover { @apply bg-slate-700 text-white; }
        .active-tab { @apply bg-blue-600 text-white shadow-lg; }
        .card { @apply bg-white p-6 rounded-2xl shadow-sm border border-slate-200; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 bg-slate-900 text-slate-300 flex flex-col p-4 shrink-0">
        <div class="p-4 mb-6 border-b border-slate-800">
            <h1 class="text-white text-xl font-bold italic">מכון רב הופמן</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">ניהול והפצה</p>
        </div>
        
        <nav class="flex-1 space-y-1 overflow-y-auto">
            <div onclick="switchTab('tasks')" id="tab-tasks" class="sidebar-item active-tab"><i class="fas fa-tasks ml-3"></i> משימות וביצוע</div>
            <div onclick="switchTab('books-he')" id="tab-books-he" class="sidebar-item"><i class="fas fa-book ml-3"></i> ספרים - עברית</div>
            <div onclick="switchTab('books-en')" id="tab-books-en" class="sidebar-item"><i class="fas fa-language ml-3"></i> מדור אנגלית</div>
            <div onclick="switchTab('donors')" id="tab-donors" class="sidebar-item"><i class="fas fa-heart ml-3"></i> גיוס ותורמים</div>
            <div onclick="switchTab('logistics')" id="tab-logistics" class="sidebar-item"><i class="fas fa-globe ml-3"></i> הפצה וחו"ל</div>
            <div onclick="switchTab('expenses')" id="tab-expenses" class="sidebar-item"><i class="fas fa-shekel-sign ml-3"></i> חובות וספקים</div>
        </nav>

        <div class="p-4 bg-slate-800 rounded-xl mt-4">
            <p class="text-[10px] text-slate-400">בעלות העמותה:</p>
            <p class="text-sm font-bold text-white italic">מאיר שמחה שטיין</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white border-b flex items-center justify-between px-8 shadow-sm">
            <h2 id="view-title" class="text-lg font-bold text-slate-800 italic">משימות לפי חודש ודחיפות</h2>
            <div class="flex gap-3">
                <button onclick="showAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md transition">
                    <i class="fas fa-plus ml-2"></i> משימה / מנהל
                </button>
                <button onclick="fetchData()" class="bg-slate-100 p-2 rounded-lg text-slate-500 hover:bg-slate-200 transition">
                    <i class="fas fa-sync-alt" id="loader-icon"></i>
                </button>
            </div>
        </header>

        <div id="main-content" class="p-8 overflow-y-auto h-full">
            <div id="loading-state" class="flex flex-col items-center justify-center h-full space-y-4">
                <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-slate-500 italic">מעבד נתונים מהשיטס...</p>
            </div>
            <div id="dynamic-content" class="hidden space-y-6"></div>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6">
            <h3 id="modal-title" class="text-xl font-bold mb-6 italic">הוספה למערכת</h3>
            <div id="modal-body" class="space-y-4">
                <input id="in-name" class="w-full p-3 border-2 border-slate-100 rounded-xl outline-none focus:border-blue-500" placeholder="תיאור המשימה / שם">
                <select id="in-type" class="w-full p-3 border-2 border-slate-100 rounded-xl outline-none">
                    <option value="task">משימה חדשה</option>
                    <option value="manager">הוספת מנהל ביצוע</option>
                </select>
                <select id="in-urgency" class="w-full p-3 border-2 border-slate-100 rounded-xl outline-none">
                    <option value="רגילה">דחיפות רגילה</option>
                    <option value="גבוהה">דחיפות גבוהה</option>
                </select>
            </div>
            <div class="mt-8 flex justify-end gap-3">
                <button onclick="hideModal()" class="px-6 py-2 text-slate-500 font-bold">ביטול</button>
                <button onclick="submitToSheets()" id="btn-submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold shadow-lg">שמור במערכת</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby1P8oLUUl-YSfsIk-DEcPRD8cHqAwjgXna37nKk8f8GVIT8_QpzSnrNxkrCKMyJPErJQ/exec";
        let store = {};

        async function fetchData() {
            document.getElementById('loader-icon').classList.add('animate-spin');
            try {
                const res = await fetch(API_URL + "?action=getData");
                store = await res.json();
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('dynamic-content').classList.remove('hidden');
                switchTab('tasks');
            } catch (e) { alert("בעיה בחיבור. בדוק הרשאות ב-Apps Script."); }
            document.getElementById('loader-icon').classList.remove('animate-spin');
        }

        function switchTab(tabId) {
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active-tab'));
            document.getElementById('tab-' + tabId).classList.add('active-tab');
            const el = document.getElementById('dynamic-content');
            const title = document.getElementById('view-title');

            if(tabId === 'tasks') {
                title.innerText = "משימות לפי חודש וטווח ארוך";
                renderTasks(el);
            } else if(tabId === 'books-he' || tabId === 'books-en') {
                const lang = tabId === 'books-he' ? 'עברית' : 'אנגלית';
                title.innerText = "ניהול ספרים - " + lang;
                renderBooks(el, lang);
            } else if(tabId === 'donors') {
                title.innerText = "גיוס כספים ותורמים אקטואליים";
                renderDonors(el);
            } else if(tabId === 'expenses') {
                title.innerText = "חובות לספקים ועלויות שוטפות";
                renderExpenses(el);
            }
        }

        function renderTasks(el) {
            const tasks = store.tasks || [];
            const high = tasks.filter(t => t.דחיפות === 'גבוהה');
            el.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card border-r-4 border-red-500">
                        <h4 class="font-bold text-red-600 mb-4">דחוף לביצוע מידי (חודשי)</h4>
                        ${high.map(t => `<div class="p-3 bg-red-50 rounded-lg mb-2 text-sm"><strong>${t.משימה}</strong> <br><span class="text-[10px] opacity-60">אחראי: ${t.מנהל}</span></div>`).join('')}
                    </div>
                    <div class="card border-r-4 border-slate-400">
                        <h4 class="font-bold text-slate-600 mb-4">משימות לטווח ארוך</h4>
                        ${tasks.filter(t => t.טווח === 'ארוך').map(t => `<div class="p-3 bg-slate-50 rounded-lg mb-2 text-sm">${t.משימה}</div>`).join('')}
                    </div>
                </div>`;
        }

        function renderBooks(el, lang) {
            const list = lang === 'עברית' 
                ? ['יסודות החינוך', 'מודעות', 'שידוכים', 'על הפחד', 'המחונך', 'כמים']
                : ['מודעות', 'שידוכים', 'יסודות החינוך', 'כמים', 'המחונך'];
            
            el.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                ${list.map(name => `
                    <div class="card border-t-4 border-blue-600">
                        <h4 class="font-bold text-lg mb-3 italic">${name}</h4>
                        <div class="text-[10px] text-slate-400 mb-4 uppercase">מצב גיוס כספים</div>
                        <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden mb-4">
                            <div class="bg-emerald-500 h-full w-[45%]"></div>
                        </div>
                        <div class="flex justify-between text-[10px] font-bold">
                            <button class="text-blue-600 underline">רשימת תורמים</button>
                            <span class="text-slate-400">יעד: ₪50,000</span>
                        </div>
                    </div>`).join('')}
            </div>`;
        }

        function renderDonors(el) {
            el.innerHTML = `
                <div class="card">
                    <h4 class="font-bold mb-4 italic italic">תורמים אקטואליים ושיווק לפרויקטים</h4>
                    <table class="w-full text-right text-sm">
                        <tr class="text-slate-400 border-b italic"><th class="pb-2">שם תורם</th><th class="pb-2">פרויקט</th><th class="pb-2">מתנה</th></tr>
                        ${(store.donors || []).map(d => `<tr class="border-b"><td class="py-3 font-bold">${d.שם}</td><td class="py-3">${d.פרויקט}</td><td class="py-3 text-xs italic text-blue-600">${d.מתנה}</td></tr>`).join('')}
                    </table>
                </div>`;
        }

        function renderExpenses(el) {
            el.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="card text-center"><p class="text-[10px] text-slate-400 uppercase">משרד (חודשי)</p><h3 class="text-2xl font-bold mt-1 italic">₪1,000</h3></div>
                    <div class="card text-center"><p class="text-[10px] text-slate-400 uppercase">חניה</p><h3 class="text-2xl font-bold mt-1 italic">₪450</h3></div>
                    <div class="card text-center"><p class="text-[10px] text-slate-400 uppercase">רכב</p><h3 class="text-2xl font-bold mt-1 italic">₪1,500</h3></div>
                </div>
                <div class="card">
                    <h4 class="font-bold mb-4 italic">חובות לספקים וגמ"חים</h4>
                    <table class="w-full text-right text-sm">
                        ${(store.expenses || []).map(e => `<tr class="border-b"><td class="py-3">${e.ספק}</td><td class="py-3 font-bold text-red-600">₪${e.סכום}</td></tr>`).join('')}
                    </table>
                </div>`;
        }

        async function submitToSheets() {
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "שומר...";
            const payload = {
                type: document.getElementById('in-type').value,
                name: document.getElementById('in-name').value,
                urgency: document.getElementById('in-urgency').value
            };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("בוצע! הנתון נוסף לשיטס.");
                hideModal(); fetchData();
            } catch (e) { alert("שגיאה בשמירה."); }
            btn.disabled = false; btn.innerText = "שמור במערכת";
        }

        function showAddModal() { document.getElementById('modal').classList.remove('hidden'); }
        function hideModal() { document.getElementById('modal').classList.add('hidden'); }
        window.onload = fetchData;
    </script>
</body>
</html>
