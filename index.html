<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>מערכת ניהול - מכון רב הופמן v2.0</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
    body { font-family: 'Assistant', sans-serif; background-color:#f1f5f9; color:#1e293b; }
    .sidebar-link{transition:all .2s;border-radius:.75rem;margin-bottom:.35rem;display:flex;align-items:center;padding:.85rem 1.25rem;cursor:pointer}
    .sidebar-link:hover{background-color:#334155;color:#fff;transform:translateX(-4px)}
    .sidebar-link.active{background-color:#3b82f6;color:#fff;box-shadow:0 10px 15px -3px rgba(59, 130, 246, 0.3)}
    .card{background:#fff;border-radius:1.25rem;box-shadow:0 4px 12px -2px rgb(0 0 0 / .08);padding:1.5rem;transition:transform 0.2s, box-shadow 0.2s}
    .card:hover{transform:translateY(-2px);box-shadow:0 10px 20px -5px rgb(0 0 0 / .1)}
    .fade-in{animation:fadeIn .3s ease-out}
    @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
    .progress-bar{transition:width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)}
    .chip{display:inline-flex;align-items:center;gap:.35rem;padding:.25rem .75rem;border-radius:999px;font-size:.7rem;font-weight:700;text-transform:uppercase}
    .glass-effect { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>

<body class="flex h-screen overflow-hidden">

  <aside class="w-80 bg-slate-900 text-slate-300 flex flex-col shadow-2xl z-20 overflow-y-auto shrink-0 border-l border-slate-800">
    <div class="p-8 border-b border-slate-800">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg">
          <i class="fas fa-scroll text-xl"></i>
        </div>
        <div>
          <h1 class="text-white text-lg font-bold tracking-tight">מכון רב הופמן</h1>
          <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">מערכת שליטה ובקרה</p>
        </div>
      </div>
    </div>

    <nav class="flex-1 p-5 space-y-1 text-sm">
      <div class="text-[10px] font-bold text-slate-500 px-4 mb-3 uppercase tracking-widest">ליבה ניהולית</div>
      <div onclick="switchTab('tasks')" class="nav-item sidebar-link active" id="btn-tasks">
        <i class="fas fa-tasks ml-3 opacity-70"></i> משימות וביצוע
      </div>
      <div onclick="switchTab('ideas')" class="nav-item sidebar-link" id="btn-ideas">
        <i class="fas fa-lightbulb ml-3 opacity-70 text-yellow-400"></i> בנק רעיונות צוות
      </div>
      <div onclick="switchTab('staff')" class="nav-item sidebar-link" id="btn-staff">
        <i class="fas fa-user-friends ml-3 opacity-70"></i> צוות המכון
      </div>

      <div class="text-[10px] font-bold text-slate-500 px-4 mt-8 mb-3 uppercase tracking-widest">פרויקטים</div>
      <div onclick="switchTab('books-he')" class="nav-item sidebar-link" id="btn-books-he">
        <i class="fas fa-book-open ml-3 opacity-70"></i> ספרים - עברית
      </div>
      <div onclick="switchTab('books-en')" class="nav-item sidebar-link" id="btn-books-en">
        <i class="fas fa-globe-americas ml-3 opacity-70"></i> אנגלית וחו"ל
      </div>

      <div class="text-[10px] font-bold text-slate-500 px-4 mt-8 mb-3 uppercase tracking-widest">פיננסי</div>
      <div onclick="switchTab('donors')" class="nav-item sidebar-link" id="btn-donors">
        <i class="fas fa-hand-holding-usd ml-3 opacity-70"></i> גיוס ותורמים
      </div>
      <div onclick="switchTab('expenses')" class="nav-item sidebar-link" id="btn-expenses">
        <i class="fas fa-receipt ml-3 opacity-70"></i> הוצאות וספקים
      </div>
    </nav>

    <div class="p-6 bg-slate-950/50 border-t border-slate-800">
        <div class="flex items-center gap-3 mb-4">
            <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-[10px] font-bold text-white">מ״ש</div>
            <div>
                <p class="text-xs font-bold text-white">מאיר שמחה שטיין</p>
                <p class="text-[10px] text-slate-500 text-right">יו"ר העמותה</p>
            </div>
        </div>
      <button onclick="resetLocalData()" class="w-full bg-slate-800 hover:bg-red-900/30 hover:text-red-400 text-slate-400 py-2 rounded-lg text-[10px] font-bold transition flex items-center justify-center gap-2">
        <i class="fas fa-sync-alt"></i> איפוס נתונים מקומי
      </button>
    </div>
  </aside>

  <main class="flex-1 flex flex-col min-w-0">
    <header class="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-10 sticky top-0 z-10">
      <div class="flex items-center gap-4">
        <button id="btn-back" onclick="goBackFromDetail()" class="hidden bg-slate-100 hover:bg-slate-200 text-slate-600 p-2.5 rounded-xl transition">
          <i class="fas fa-chevron-right"></i>
        </button>
        <div>
            <h2 id="current-tab-title" class="text-xl font-bold text-slate-800 tracking-tight">סקירה כללית</h2>
            <p id="current-tab-subtitle" class="text-xs text-slate-400 font-medium"></p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div class="hidden md:flex bg-slate-100 p-1 rounded-xl ml-4">
            <button onclick="refreshData()" class="p-2 hover:bg-white rounded-lg transition text-slate-500 hover:text-blue-600">
                <i class="fas fa-sync-alt" id="refresh-icon"></i>
            </button>
        </div>
        <button onclick="showAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-blue-200 flex items-center transition-all hover:scale-105 active:scale-95">
          <i class="fas fa-plus ml-2"></i>
          <span id="add-btn-text">הוסף</span>
        </button>
      </div>
    </header>

    <div id="main-area" class="p-10 overflow-y-auto h-full">
      <div id="tab-content" class="max-w-7xl mx-auto space-y-8"></div>
    </div>
  </main>

  <div id="modal" class="hidden fixed inset-0 bg-slate-900/70 backdrop-blur-md z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col animate-in zoom-in duration-300">
      <div class="p-6 border-b flex items-center justify-between bg-slate-50/50">
        <h3 id="modal-title" class="text-xl font-bold text-slate-800">עריכה</h3>
        <button onclick="hideModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200 transition">
          <i class="fas fa-times text-slate-500"></i>
        </button>
      </div>
      <div class="p-8 space-y-5 overflow-y-auto flex-1" id="modal-body"></div>
      <div class="p-6 bg-slate-50/50 border-t flex justify-end gap-3">
        <button onclick="hideModal()" class="px-6 py-2.5 text-slate-500 font-bold hover:text-slate-700 transition">ביטול</button>
        <button onclick="processSubmit()" id="btn-submit" class="px-8 py-2.5 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700 transition transform active:scale-95">
          <i class="fas fa-check ml-2"></i> שמירה
        </button>
      </div>
    </div>
  </div>

  <script>
    // =========================
    // STATE & DATA
    // =========================
    const STORAGE_KEY = 'hoffman_v2_data';
    const uid = () => Math.random().toString(36).slice(2, 11);

    let store = {
      tasks: [
        { id: uid(), משימה: "סגירת חוזה דפוס 'המחונך'", מנהל: "משה כהן", דחיפות: "גבוהה", טווח: "חודשי" },
        { id: uid(), משימה: "משלוח ספרים לקהילת לונדון", מנהל: "דוד גולד", דחיפות: "גבוהה", טווח: "חודשי" }
      ],
      ideas: [
        { id: uid(), רעיון: "פודקאסט שבועי על יסודות החינוך", מציע: "שרה גרין", פירוט: "שיחות קצרות של 10 דק' להורים עסוקים", סטטוס: "חדש" },
        { id: uid(), רעיון: "מהדורת כיס לספר 'מודעות'", מציע: "יוסי לוי", פירוט: "גרסה קטנה וזולה יותר לחלוקה המונית", סטטוס: "בבחינה" }
      ],
      staff: [
        { שם: "משה כהן", תפקיד: "מנהל כללי", טלפון: "050-1234567", אימייל: "moshe@hoffman.org" },
        { שם: "יוסי לוי", תפקיד: "מנהל שיווק", טלפון: "052-7654321", אימייל: "yossi@hoffman.org" },
        { שם: "דוד גולד", תפקיד: "לוגיסטיקה", טלפון: "054-9876543", אימייל: "david@hoffman.org" },
        { שם: "שרה גרין", תפקיד: "עורכת ראשית", טלפון: "050-5555555", אימייל: "sara@hoffman.org" }
      ],
      books: {
        he: [
            { id: "he-1", name: "המחונך", progress: 85, target: 40000, raised: 34000, donors: 12 },
            { id: "he-2", name: "יסודות החינוך", progress: 40, target: 60000, raised: 24000, donors: 8 }
        ],
        en: [
            { id: "en-1", name: "Awareness", progress: 60, target: 50000, raised: 30000, donors: 15 }
        ]
      },
      donors: [],
      expenses: []
    };

    let currentActiveTab = 'tasks';
    let historyStack = [];

    // =========================
    // INITIALIZATION
    // =========================
    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(store)); }
    function load() {
        const d = localStorage.getItem(STORAGE_KEY);
        if(d) store = JSON.parse(d);
    }
    function resetLocalData() {
        if(confirm('למחוק הכל ולחזור להגדרות יצרן?')) {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }
    }

    // =========================
    // CORE NAVIGATION
    // =========================
    function switchTab(tabId, push = true) {
      if(push) historyStack.push(currentActiveTab);
      currentActiveTab = tabId;

      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      const btn = document.getElementById('btn-' + tabId);
      if(btn) btn.classList.add('active');

      const content = document.getElementById('tab-content');
      const title = document.getElementById('current-tab-title');
      const sub = document.getElementById('current-tab-subtitle');

      content.classList.remove('fade-in');
      void content.offsetWidth;
      content.classList.add('fade-in');

      const map = {
        'tasks': ['משימות וביצוע', 'מה צריך לקרות עכשיו'],
        'ideas': ['בנק רעיונות', 'מרכז החדשנות של צוות המכון'],
        'staff': ['צוות המכון', 'ניהול כוח אדם והרשאות'],
        'books-he': ['ספרים בעברית', 'ניהול קטלוג והפקות'],
        'books-en': ['מחלקה בינלאומית', 'הפצה ותרגום'],
        'donors': ['גיוס כספים', 'מעקב תרומות והקדשות'],
        'expenses': ['הוצאות וספקים', 'תזרים מזומנים יוצא']
      };

      title.innerText = map[tabId][0];
      sub.innerText = map[tabId][1];

      renderTab();
    }

    function renderTab() {
        const el = document.getElementById('tab-content');
        if(currentActiveTab === 'tasks') renderTasks(el);
        if(currentActiveTab === 'ideas') renderIdeas(el);
        if(currentActiveTab === 'staff') renderStaff(el);
        if(currentActiveTab === 'books-he') renderBooks(el, 'he');
        if(currentActiveTab === 'books-en') renderBooks(el, 'en');
    }

    // =========================
    // COMPONENT: IDEAS (The New Feature)
    // =========================
    function renderIdeas(el) {
        el.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                ${store.ideas.map((idea, idx) => `
                    <div class="card border-t-4 border-yellow-400">
                        <div class="flex justify-between items-start mb-4">
                            <span class="chip bg-yellow-50 text-yellow-700">רעיון # ${idx+1}</span>
                            <span class="text-[10px] font-bold text-slate-400 uppercase">מאת: ${idea.mציע || 'אנונימי'}</span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 mb-2">${idea.רעיון}</h3>
                        <p class="text-sm text-slate-500 mb-6 leading-relaxed">${idea.פירוט || ''}</p>
                        <div class="flex gap-2">
                            <button onclick="convertIdeaToTask('${idea.id}')" class="flex-1 bg-slate-900 text-white text-xs py-2.5 rounded-lg font-bold hover:bg-blue-600 transition">
                                <i class="fas fa-magic ml-2"></i> הפוך למשימה
                            </button>
                            <button onclick="deleteIdea('${idea.id}')" class="p-2.5 text-slate-300 hover:text-red-500 transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('')}

                <button onclick="showAddModal()" class="card border-2 border-dashed border-slate-200 flex flex-col items-center justify-center p-12 text-slate-400 hover:border-blue-400 hover:text-blue-500 transition group">
                    <div class="w-16 h-16 rounded-full bg-slate-50 flex items-center justify-center mb-4 group-hover:bg-blue-50 transition">
                        <i class="fas fa-plus text-2xl"></i>
                    </div>
                    <span class="font-bold">הוסף רעיון חדש לצוות</span>
                </button>
            </div>
        `;
    }

    function convertIdeaToTask(ideaId) {
        const ideaIdx = store.ideas.findIndex(i => i.id === ideaId);
        const idea = store.ideas[ideaIdx];
        
        // יצירת משימה חדשה מהרעיון
        const newTask = {
            id: uid(),
            משימה: idea.רעיון,
            מנהל: "בחר מנהל", // ברירת מחדל
            דחיפות: "רגילה",
            טווח: "חודשי"
        };
        
        store.tasks.unshift(newTask);
        store.ideas.splice(ideaIdx, 1); // הסרה מהרעיונות
        
        save();
        showNotification("הרעיון הפך למשימה בהצלחה! ✨");
        switchTab('tasks');
    }

    // =========================
    // COMPONENT: TASKS
    // =========================
    function renderTasks(el) {
        el.innerHTML = `
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <h3 class="font-bold text-slate-800">משימות פעילות</h3>
                        <span class="text-xs font-bold text-slate-400">${store.tasks.length} סה"כ</span>
                    </div>
                    ${store.tasks.map((t, idx) => `
                        <div class="card flex items-center justify-between group">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 font-bold text-xs border border-blue-100">
                                    ${idx+1}
                                </div>
                                <div>
                                    <h4 class="font-bold text-slate-800 group-hover:text-blue-600 transition cursor-pointer" onclick="openTask('${t.id}')">${t.משימה}</h4>
                                    <div class="flex gap-3 mt-1">
                                        <span class="text-[10px] text-slate-400 font-bold uppercase"><i class="fas fa-user ml-1"></i> ${t.מנהל}</span>
                                        <span class="text-[10px] ${t.דחיפות === 'גבוהה' ? 'text-red-500' : 'text-slate-400'} font-bold uppercase"><i class="fas fa-bolt ml-1"></i> ${t.דחיפות}</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="completeTask('${t.id}')" class="w-10 h-10 rounded-full hover:bg-emerald-50 text-slate-200 hover:text-emerald-500 transition flex items-center justify-center border border-transparent hover:border-emerald-100">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                    `).join('')}
                </div>

                <div class="space-y-6">
                    <div class="card bg-slate-900 text-white border-none overflow-hidden relative">
                        <div class="relative z-10">
                            <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-1">סטטוס פרויקטים</p>
                            <h3 class="text-2xl font-bold">סיכום ביצועים</h3>
                            <div class="mt-6 space-y-4">
                                <div>
                                    <div class="flex justify-between text-xs mb-2"><span>משימות שהושלמו</span><span>78%</span></div>
                                    <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                                        <div class="bg-blue-500 h-full w-[78%]"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-xs mb-2"><span>יעדי גיוס</span><span>${money(150000)}</span></div>
                                    <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                                        <div class="bg-emerald-500 h-full w-[62%]"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <i class="fas fa-chart-pie absolute -bottom-4 -left-4 text-8xl text-white/5"></i>
                    </div>
                    
                    <div class="card">
                        <h4 class="font-bold mb-4 text-slate-800">קישורים מהירים</h4>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="switchTab('ideas')" class="p-3 bg-slate-50 rounded-xl text-center hover:bg-yellow-50 transition group">
                                <i class="fas fa-lightbulb text-yellow-500 mb-2 block group-hover:scale-110 transition"></i>
                                <span class="text-[10px] font-bold text-slate-600">בנק רעיונות</span>
                            </button>
                            <button onclick="switchTab('donors')" class="p-3 bg-slate-50 rounded-xl text-center hover:bg-emerald-50 transition group">
                                <i class="fas fa-heart text-emerald-500 mb-2 block group-hover:scale-110 transition"></i>
                                <span class="text-[10px] font-bold text-slate-600">תורמים</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // =========================
    // MODALS & ACTIONS
    // =========================
    function showAddModal() {
        const body = document.getElementById('modal-body');
        const title = document.getElementById('modal-title');
        document.getElementById('modal').classList.remove('hidden');

        if(currentActiveTab === 'ideas') {
            title.innerText = "רעיון חדש לצוות המכון";
            body.innerHTML = `
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">מה הרעיון?</label>
                    <input id="in-idea-title" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-blue-500 outline-none font-bold" placeholder="למשל: יריד מכירת ספרים בקהילה">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">פירוט (מה זה כולל?)</label>
                    <textarea id="in-idea-desc" rows="4" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-blue-500 outline-none" placeholder="תאר בקצרה איך זה יעבוד..."></textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">מי המציע?</label>
                    <select id="in-idea-staff" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-blue-500 outline-none">
                        ${store.staff.map(s => `<option value="${s.שם}">${s.שם}</option>`).join('')}
                    </select>
                </div>
            `;
        } else {
            // הוספת משימה (ברירת מחדל)
            title.innerText = "משימה חדשה";
            body.innerHTML = `
                <input id="in-task-name" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 ring-blue-500 outline-none font-bold" placeholder="מה המשימה?">
                <select id="in-task-manager" class="w-full p-4 bg-slate-50 border-none rounded-2xl mt-4">
                    ${store.staff.map(s => `<option value="${s.שם}">${s.שם}</option>`).join('')}
                </select>
            `;
        }
    }

    function processSubmit() {
        if(currentActiveTab === 'ideas') {
            const title = document.getElementById('in-idea-title').value;
            const desc = document.getElementById('in-idea-desc').value;
            const staff = document.getElementById('in-idea-staff').value;
            if(!title) return;
            store.ideas.unshift({ id: uid(), רעיון: title, פירוט: desc, מציע: staff, סטטוס: "חדש" });
        } else {
            const task = document.getElementById('in-task-name').value;
            const manager = document.getElementById('in-task-manager').value;
            if(!task) return;
            store.tasks.unshift({ id: uid(), משימה: task, מנהל: manager, דחיפות: "רגילה", טווח: "חודשי" });
        }
        save();
        hideModal();
        renderTab();
        showNotification("נשמר בהצלחה! ✅");
    }

    function hideModal() { document.getElementById('modal').classList.add('hidden'); }
    function showNotification(msg) {
        const n = document.createElement('div');
        n.className = 'fixed bottom-10 right-10 bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl z-50 font-bold fade-in flex items-center gap-3 border border-slate-700';
        n.innerHTML = `<i class="fas fa-check-circle text-emerald-400"></i> ${msg}`;
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 3000);
    }

    const money = n => `₪${Number(n || 0).toLocaleString()}`;

    window.onload = () => {
        load();
        switchTab('tasks', false);
    };
